<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<title>Prank Video Fullscreen</title>
<style>
  html, body {

    background: #000;
    overflow: hidden;

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    position: absolute;
    top: 50%;

    min-width: 100%;
    min-height: 100%;

    object-fit: cover;
  }
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 36px;
    cursor: pointer;
    z-index: 2;
    backdrop-filter: blur(3px);
    text-align: center;
  }
  #overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .btn {
    margin-top: 20px;
    padding: 15px 25px;
    border-radius: 12px;
    background: #ff3b30;
    color: #fff;
    font-weight: 700;
    font-size: 20px;
  }
</style>
</head>
